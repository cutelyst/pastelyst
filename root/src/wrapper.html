<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">
    <title>{% if title %}{{ title }} - {% endif %}Pastelyst</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Pastelyst</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item{% if c.actionName == "index" %} active{% endif %}">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item{% if c.actionName == "all" %} active{% endif %}">
            <a class="nav-link" href="/all">All Pastes</a>
          </li>
        </ul>
        <form class="navbar-form navbar-right form-inline" action="/search">
          <input type="text" name="q" class="form-control" placeholder="Search for...">
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </nav>

    <div style="padding-top: 80px;" class="container">

      {% if status_msg %}<div class="alert alert-info" role="alert">{{ status_msg }}</div>{% endif %}
      {% if error_msg %}<div class="alert alert-danger" role="alert">{{ error_msg }}</div>{% endif %}
      <div id="content-body">
        {{ content }}
      </div>

    </div><!-- /.container -->

  </body>
</html>
