<h1><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> <small>This paste is password protected</small></h1>

<form method="post" class="form" role="form" autocomplete="off">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <div class="input-group">
          <input type="password" class="form-control" name="password" id="password" autofocus placeholder="Password">
          <span class="input-group-btn">
            <button type="submit" name="submit" class="btn btn-primary float-right">Submit</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</form>
